<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSlashLabs Registro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="3- biblioteca de CSS/Pagina_Login.css">

</head>
<body>

    <div class="carrusel container-fluid">
        <div style="margin-left:125px;" id="carouselExampleFade" class="carousel slide mt-5 w-75" data-interval="4500" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carrusel carousel-item active">
                  <img src="img/anime.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>
               <!--EN EL HREF SE DEBE CAMBIAR POR EL LINK QUE CORRESPONDE-->
              <div class="carrusel carousel-item">
                  <img src="img/anime2.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>
    
              <div class="carrusel carousel-item">
                  <img src="img/anime3.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>

              <div class="carrusel carousel-item">
                  <img src="img/anime4.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>
            </div>
          </div>
    </div>


    <div class="toggle-button-box">
        <a href="Pagina Principal.html"><button type="button" class="toggle-button-box btn btn-primary btn-lg">Volver al inicio</button></a>
    </div>

    <div class="container-fluid-sm " style="margin-block-end: 10rem;">
        <div class="login-form card" style="width: 40rem;">
            <h1 style="font-family: Meddon; font-style: italic; margin-block-end: 3rem;">Se parte de esta comunidad</h1>
            <div class="card-body">
                <form>
                    <div class="container-sm">
                        <div class="row" >
                            <div class="col-md-6" style="text-align: left;">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" ></label>Tu nombre</label>                                   
                                    <input type="nombre" class="form-control" id="exampleInputEmail1"  placeholder="Nombre">
                                    
                                </div>
                            </div>
                            <di class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label"></label>
                                    <input type="apellido" class="form-control" id="exampleInputPassword1" placeholder="Apellido">
                                </div>
                            </di>
                        </div>
                    </div>
                    
                    
                    <div class="container-sm">
                        <div class="row">
                            <div class="col-md-6" style="text-align: left;">
                                <div class="form-group ">
                                    <label for="fecha">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fecha">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3" style="text-align: left;">
                                    <label for="exampleInputPassword1" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ciudad">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="mb-3" style="text-align: left;">
                            <label for="exampleInputPassword1" class="form-label">E-mail</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Correo Electronico">
                        </div>
                        <div class="mb-3" style="text-align: left;">
                            <label for="exampleInputEmail1" class="form-label" >Contraseña</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="contraseña">
                        </div>
    
                        <button type="submit" class="toggle-button-box btn btn-primary">Registrarse</button>
                    </div>
                   
                    </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
