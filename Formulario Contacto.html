      <!-- Contacto -->
      <div class="container-sm">
        <div class="contacto col-12">
          <h3>Contacto</h3>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo">
              </div>
              <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono">
              </div>
              <div class="form-group col-md-12">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha">
              </div>
              <div class="form-group col-md-6">
                <label for="rut">Rut</label>
                <input type="text" class="form-control" id="rut">
              </div>
              <div class="form-group col-md-6">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
              </div>
              <div class="form-group col-md-6">
                <label for="vivienda">Sexo</label>
                <select class="form-control" id="vivienda">
                  <option>Femenino</option>
                  <option>Masculino</option>
                  <option>No me identifico con ninguno</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn btn-success">Enviar tus datos</button>
            </div>
          </form>
        </div>
      </div>
