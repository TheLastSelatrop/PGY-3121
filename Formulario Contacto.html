          <form id="formulario">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="correo">Correo electrónico</label>
                  <input type="email" class="form-control" id="correo" >

                <div class="form-group col-md-12">
                  <label for="nombre">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="fecha">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="fecha">
                </div>
                <div class="form-group col-md-6">
                  <label for="rut">Rut</label>
                  <input type="text" class="form-control" id="rut">
                </div>
                <div class="form-group col-md-6">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad">
                </div>
                <div class="form-group col-md-6">
                  <label for="sexo">Sexo</label>
                  <select class="form-control" id="sexo">
                    <option></option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>No me identifico con ninguno</option>
                  </select>
                </div>
              </div>
            <input type="submit" value="Enviar tus datos">
        </form>

    <script>

      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("formulario").addEventListener('submit', validarFormulario); 
      });
      
      function validarFormulario(evento) {
        evento.preventDefault();
        var correo = document.getElementById('correo').value;
        var telefono = document.getElementById('telefono').value;
        var nombre = document.getElementById('nombre').value;
        var fecha = document.getElementById('fecha').value;
        var rut = document.getElementById('rut').value;
        var ciudad = document.getElementById('ciudad').value;
        var sexo = document.getElementById('sexo').value;
        if(correo.length == 0) {
          alert('No has escrito nada en el correo');
          return;
        }
        if(telefono.length == 0) {
          alert('No has escrito nada en el telefono');
          return;
        } else{ if (telefono.length < 9) {
          alert('formato incorrecto, recuerda agregar el +569');
          return;
        }
      
      }
      
        if(nombre.length == 0) {
          alert('No has escrito nada en el nombre');
          return;
        }
        if(fecha.length == 0) {
          alert('selecione fecha de nacimiento');
          return;
        }
        if(rut.length == 0) {
          alert('No has escrito nada en el rut');
          return;
        }
        if(ciudad.length == 0) {
          alert('No has escrito nada en el ciudad');
          return;
        }
        if(sexo.length == 0) {
          alert('Selecione sexo');
          return;
        }
        
      }
