<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSlash Animes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
      body{
        background-color:#f4f4f4;
      }
      .carouselExampleFade{
          margin-left: 200px;
      }
      .imagen{
          height: 400px;
          width: 400px;
      }

      nav.navbar{
          background-color: rgb(255, 255, 255);
          color: black;
      }
    </style>
</head>
<body>
    <!-- icono mas titulo de pagina-->
    <div class="container-sm">
        <div class="row">
            <div class="col">
                <img src="img/logo.jpg" alt="icon" height="100" width="auto">
            </div>
        </div>
    </div>

    <!-- Barra de navegación completísima de ejemplo-->
    <div class="container-sm">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  >
            <a class="navbar-brand" href="#"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link " href="#" >Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success btn-light text-dark my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </div>
    
    <!-- carrusel-->    
    <div class="container-sm">
        <div style="margin-left:125px;" id="carouselExampleFade" class="carousel slide mt-5 w-75" data-interval="2000" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
    
                <a href="https://www.instagram.com/macmiller/">
                  <img src="img/anime.jpg" class="d-block w-100" alt="..." id="imagen" height="400" width="400">
                </a>
    
              </div> <!--EN EL HREF SE DEBE CAMBIAR POR EL LINK QUE CORRESPONDE-->
              <div class="carousel-item">
    
                <a href="https://www.instagram.com/macmiller/">
                  <img src="img/anime2.jpg" class="d-block w-100" alt="..." id="imagen" height="400" width="400">
                </a>
    
              </div>
    
              <div class="carousel-item">
                <a href="https://www.instagram.com/macmiller/">
                  <img src="img/anime3.jpg" class="d-block w-100" alt="..." id="imagen" height="400" width="400">
                </a>
    
              </div>

              <div class="carousel-item">
                <a href="https://www.instagram.com/macmiller/">
                  <img src="img/anime4.jpg" class="d-block w-100" alt="..." id="imagen" height="400" width="400">
                </a>
    
              </div>
    
            </div>
          
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
    
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
    
          </div>
    </div>

    
</head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
