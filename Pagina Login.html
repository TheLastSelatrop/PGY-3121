<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSlashLabs Login</title>

    <link rel="stylesheet" href="3- biblioteca de CSS/Pagina_Login.css">

</head>
<body>
    <div class="carrusel container-fluid">
        <div style="margin-left:125px;" id="carouselExampleFade" class="carousel slide mt-5 w-75" data-interval="5000" data-ride="carousel">
            <div class="carousel-inner">

              <div class="carrusel carousel-item active">
                  <img src="img/Login Naruto1.png" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>
              <div class="carrusel carousel-item">
                  <img src="img/Login Saint1.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>
    
              <div class="carrusel carousel-item">
                  <img src="img/Login sasageyo.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>

              <div class="carrusel carousel-item">
                  <img src="img/Login Naruto2.png" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>
              <div class="carrusel carousel-item">
                  <img src="img/Login Saint2.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>
              <div class="carrusel carousel-item">
                <img src="img/Login SNK2.jpg" class="wallpaper d-block w-100" alt="..." id="imagen">
              </div>

            </div>
          </div>
    </div>



    <div class="toggle-button-box">
       <a href="ST-Registro.html"><button type="button" class="toggle-button-box btn btn-primary btn-lg">Registrarse</button></a> 
    </div>


    <div class="login-form card" style="width: 18rem;">
        <img class="card-img-top" src="img/Imagen2.png" alt="">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
                    <div id="emailHelp" class="form-text">No comprartas tu email con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                    <button type="submit" class="toggle-button-box btn btn-primary">Login</button>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


</body>
</html>
